on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install dependencies
        run: composer install -q --no-ansi --no-interaction --no-progress --no-scripts --prefer-dist --ignore-platform-reqs

      - name: ðŸ“‚ Copy .env.example to .env
        run: cp .env.example .env

      - name: ðŸ“¦ Install PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: ðŸ“¦ Install npm
        run: npm install

      - name: ðŸ“¦ Build assets
        run: npm run build

      - name: Generate key
        run: php artisan key:generate

      - name: Artisan command for config, cache and migration
        run: |
          php artisan config:clear;
          php artisan cache:clear;
          php artisan migrate --force;

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests (Unit and Feature tests) via Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/pest

